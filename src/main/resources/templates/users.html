<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta charset="UTF-8"></meta>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/duenoStyles.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" th:href="@{/css/aos.css}" />

</head>

<body>
	<div class="registration-form" data-aos="fade-right">

		<form th:action="@{/user/registrar}" method="post" th:object="${user}">

			<div class="form-icon-c">
				<img th:src="@{/imagenes/icon-dueno.png}">
			</div>



			<div class="row">
				<div class="form-group col-sm-6">
					<input type="text" class="form-control item" placeholder="Nombre"
						th:field="*{name}" th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}"></small>

				</div>

				<div class="form-group col-sm-6">
					<input type="text" class="form-control item" placeholder="Apellido"
						th:field="*{lastName}" th:errorclass="'form-control alert-danger'" />  <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>

				</div>
			</div>


			<button type="submit" class="btn btn-block create-account">Crear
				Cuenta</button>
			<a class="btn btn-block" th:href="@{/pantalla/regitrarSegunUsuario}">Volver</a>
		</form>
	</div>

	<script th:src="@{/js/aos.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.js}"></script>
	<script th:src="@{/js/glightbox.js}"></script>
	<script th:src="@{/js/isotope.pkgd.js}"></script>
	<script th:src="@{/js/validate.js}"></script>
	<script th:src="@{/js/swiper-bundle.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>


</body>
</html>
